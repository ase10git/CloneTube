<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/video.css">
    <link href="../css/topheader.css" rel="stylesheet">
    <script src="../components/videoComponents/js/similarityVideo.js"></script>
</head>
<body id="video-body">
    <header id="top-header"></header>

    <main id="video-main">
        <section id="primary">
            <div class="primary-top">
                <div id="video-container">
                    <video id="video-player" src="" muted autoplay></video>
                    <div id="custom-video-ui"></div>
                </div>
                </div>
            </div>
            <div class="primary-bottom">
                <div id="video-meta">
                    <div class="video-title-box">
                        <h1 id="videopage-title"></h1>
                    </div>
                    <div class="top-row">
                        <div class="video-info-box"></div>
                        <div id="video-menu"></div>
                    </div>
                    <div class="bottom-row">
                        <div class="channel-metadata">
                            <div class="channel-metadata-box">
                                <div class="channel-profile-box">
                                    <img src="" alt="채널이미지" id="channel-img" style="cursor: pointer">
                                </div>
                                <div id="channel-info">
                                    <div class="channel-name-box">
                                        <p id="channel-name" style="cursor: pointer">Test</p>
                                        <div id="badge" class="badge">
                                            <img class="badge" src="../images/icon/checkicon.svg" alt="checkmark">
                                        </div>
                                    </div>
                                    <div class="subscribers-box">
                                        <p id="subscribers"></p>
                                        
                                    </div>
                                </div>
                            </div>
                            <div>
                                <button id="subscribe-btn" class="subscribe-btn">구독</button>

                            </div>
                        </div>
                        <div id="video-desc">
                            <div id="video-info">
                                <span id="viewerships"></span>
                                <span id="upload-date"></span>
                            </div>
                            <div id="description"></div>
                            <button id="description-btn">더보기</button>
                        </div>
                    </div>
                </div>

                <div class="first">
                    <div class="related-container">
                        <div class="recommend-box"></div>
                    </div>
                </div>
                
                <div id="comments-container">
                    <div id="comment-header">
                        <div id="comment-top">
                            <div id="comments-option">
                                <span class="comments">댓글 </span>
                                <span id="comments-number"></span>
                                <span class="comments">2개</span>
                            </div>
                            <div class="sort-menu">
                                <button class="dropdown">
                                    <div class="comment-sort-img-box">
                                        <img src="../images/icon/filterleft.svg" alt="filter-left">
                                    </div>
                                    <div>정렬 기준</div>
                                </button>
                                <div class="sort-options">
                                    <button>인기 댓글순</button>
                                    <button>최신순</button>
                                </div>
                            </div>
                        </div>
                        <div id="comments-input-box">
                            <div class="profile-box">
                                <img src="../images/profile/userprofile.svg" alt="my-profile-img" id="my-profile">
                                <div id="my-name">오르미</div>
                            </div>
                            <form action="#" method="post" id="comment-form">
                                <input type="text" id="comment" name="comment" placeholder="댓글 추가...">
                                <div id="input-underline"></div>
                                <div id="comment-btn-wrap">
                                    <button type="reset">취소</button>
                                    <button type="submit">댓글</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div id="comments-list"></div>
                </div>
            </div>
        </section>

        <aside id="secondary">
            <div class="related-container">
                <div class="recommend-box"></div>
            </div>
        </aside>
    </main>

    <div class="loading">
        <div class="loading-content">
            <span class="loader"></span>
            <span>로딩중</span>
        </div>
    </div>
    
    <script defer src="../js/includeHtml.js"></script>
    <script type="module" src="../js/topheader/topheader.js"></script>
    <script type="module" src="../js/util/timeCalculator.js"></script>
    <script type="module" src="../components/videoComponents/js/formUnit.js"></script>
    <script type="module" src="../components/videoComponents/js/insertVideoFeedbackMenu.js"></script>
    <script type="module" src="../components/videoComponents/js/insertComments.js"></script>
    <script type="module" src="../components/videoComponents/js/insertRelatedVideoList.js"></script>
    <script type="module" src="../components/videoComponents/js/insertVideoScrollMenu.js"></script>
    <script type="module" src="../js/video/video.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        includeHTML("custom-video-ui", "../components/videoComponents/html/videoUI.html");
    });

    </script>

</body>
</html>
