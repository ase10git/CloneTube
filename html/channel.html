<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/channel.css">
    <link rel="stylesheet" href="../css/channel_bottom.css">
    <link href="../css/topheader.css" rel="stylesheet">
</head>
<body>
    <!-- 상단 메뉴바 자리 -->
    <header id="top-header"></header>

    <main id="channel-main">
        <!-- 상단 -->
        <header id="channel-header">
            <img src="" alt="채널페이지 이미지" id="channel-cover-img">
            <!--채널 프로필-->
            <div id="channel-profile">
                <div id="channel-id">
                    <div id="channel-profile-box">
                        <img src="" alt="프로필 이미지" id="channel-profile-img">
                    </div>
                    <div id="channel-name-box">
                        <div id="channel-name"></div>
                        <div id="subscribers"></div>
                    </div>
                </div>
                <button id="button-subscribe">구독</button>
            </div>

            <!--채널 네비게이션
            insertChannelScrollMenu.js로 메뉴 추가
            -->
            <nav id="channel-nav"></nav>
        </header>
        <!-- 하단 -->
        <section id="channel-section">
            <!-- 메인영상 -->
            <div id="main-video">
                <div class="main-video-box">
                    <video autoplay muted controls poster="#" class="video-player">
                        <source src="#" type="video/mp4">
                    </video>
                    <div id="video-info-box">
                        <div id="video-meta">
                            <a href="#" id="video-title"></a>
                            <span id="spectators"></span>
                            <span id="uploaded-time"></span>
                        </div>
                        <div id="video-desc-box">
                            <p id="video-description"></p>
                            <a href="#" id="video-show-more">자세히 알아보기</a>
                        </div>
                    </div>
                </div>
                <!-- 구분선 -->
                <div class="divider"></div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="main-content" id="playlist-main">
                <!-- 첫 번째 섹션 -->
                <div class="playlist-section">
                    <div class="video-scroll-wrapper">
                        <div class="section-header">
                            <div class="section-title"></div>
                            <button class="play-all">
                            <img class="play-icon" src="../images/icon/group.svg" alt="플레이아이콘">
                            모두 재생
                            </button>
                        </div>
                        <div class="video-playlist">
                            <button class="video-button-left">&lt;</button>
                            <div class="video-row-wrap">
                                <div class="video-row" id="section1"></div>
                            </div>
                            <button class="video-button-right">&gt;</button>
                        </div>
                    </div>
                </div>

                <!-- 구분선 -->
                <div class="divider"></div>

                <!-- 두 번째 섹션 -->
                <div class="playlist-section">
                    <div class="video-scroll-wrapper">
                        <div class="section-header">
                            <div class="section-title"></div>
                            <button class="play-all">
                            <img class="play-icon" src="../images/icon/group.svg" alt="플레이아이콘">
                            모두 재생
                            </button>
                        </div>
                        <div class="video-playlist">
                            <button class="video-button-left">&lt;</button>
                            <div class="video-row-wrap">
                                <div class="video-row" id="section2"></div>
                            </div>
                            <button class="video-button-right">&gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 채널 전체 동영상 -->
        <section id="video-section">
            <div class="video-sort-btn-wrap">
                <button class="video-sort">최신순</button>
                <button class="video-sort">인기순</button>
                <button class="video-sort">날짜순</button>
            </div>
            <div id="all-video-section"></div>
        </section>
    </main>

    <!-- 로딩중 박스 -->
    <div class="loading">
        <div class="loading-content">
            <span class="loader"></span>
            <span>로딩중</span>
        </div>
    </div>
    
    <script defer src="../js/includeHtml.js"></script>
    <script type="module" src="../js/topheader/topheader.js"></script>
    <script type="module" src="../js/channel/channel.js"></script>
    <script type="module" src="../components/channelComponents/js/insertChannelScrollMenu.js"></script>
</body>
</html>
