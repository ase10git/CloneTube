<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/search.css" rel="stylesheet">
    <link href="../css/topheader.css" rel="stylesheet">
</head>
<body id="search-body">
    <!-- 상단 메뉴바 자리 -->
    <header id="top-header"></header>

    <main>
        <div id="search-header">
            <!-- 상단 버튼 UI 
            insertHomeScrollMenu.js로 버튼이 들어갈 자리
            -->
            <header id="btn-header"></header>
            <div id=search-filter>
                <button>필터 <span><img src="../images/filter-left.svg" alt="filter-img" id="filter-img"></span></button>
                <div id="filter-dropdown">
                    <div id="search-filter-title">검색 필터</div>
                    <div id= "dropdown-menu">
                        <div id = "date-dropdown">
                            <div class="dropdown-title">업로드 날짜</div>
                            <hr class="dropdown-line" />
                            <button data-filter="1hour">지난 1시간</button>
                            <button data-filter="today">오늘</button>
                            <button data-filter="week">이번 주</button>
                            <button data-filter="month">이번 달</button>
                            <button data-filter="year">올해</button>
                        </div>
                        <div id = "sort-dropdown">
                            <div class="dropdown-title">정렬기준</div>
                            <hr class="dropdown-line" />
                            <button data-filter="sort-views">조회수</button>
                            <button data-filter="sort-date">업로드 날짜</button>
                            <button data-filter="sort-likes">좋아요수</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <!-- 비디오 목록이 들어가는 자리 
        search/search.js
        -->
        <div id="contents"></div>
    </main>

    <!-- 로딩중 박스 -->
    <div class="loading">
        <div class="loading-content">
            <span class="loader"></span>
            <span>로딩중</span>
        </div>
    </div>
    
    <script defer src="../js/includeHtml.js"></script>
    <script type="module" src="../js/topheader/topheader.js"></script>
    <script type="module" src="../js/search/search.js"></script>
    <script type="module" src="../components/homeComponents/js/insertHomeScrollMenu.js"></script>
</body>
</html>
