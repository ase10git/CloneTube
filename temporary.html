<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube UI Clone</title>

</head>
<body>

  <!-- 임시 상단 메뉴바(삭제 예정) -->
  <div class="top-bar">
    <div class="logo">YouTube</div>
    <div class="search-bar">
      <input class="search-input" type="text" placeholder="Search">
      <button class="search-button">🔍</button>
    </div>
    <div class="top-bar-icons">
      <div>🔔</div>
      <div>👤</div>
    </div>
  </div>

  <!-- 임시 왼쪽 사이드바(삭제 예정) -->
  <div class="sidebar">
    <div class="sidebar-item">category</div>
    <div class="sidebar-item">category</div>
    <div class="sidebar-item">category</div>
    <div class="sidebar-item">category</div>
    <div class="sidebar-item">category</div>
    <div class="sidebar-item">category</div>
    <div class="sidebar-item">category</div>
  </div>

  <!-- 메인 콘텐츠 영역 -->
  <div class="main-content">
    <!-- 임시 비디오 플레이어 + 소개(삭제 가능) -->
    <div class="container">
      <div class="video-player">
        <video id="videoPlayer" controls>
          <source src="" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <div class="video-description">
        <div class="video-title" id="videoTitle">Video Title</div>
        <div class="video-meta" id="channelName">Channel Name</div>
        <div class="video-meta" id="views">329K views</div>
        <div class="video-meta" id="uploadDate">1 month ago</div>
        <div class="video-meta" id="description">Video description goes here.</div>
      </div>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <!-- 첫 번째 섹션 -->
    <div class="section">
      <div class="section-header">
        <div class="section-title">Search On ‘21</div>
        <div class="play-all">
          <span class="play-icon">▶️</span> PLAY ALL
        </div>
      </div>
      <div class="video-row" id="section1"></div>
    </div>

    <!-- 구분선 -->
    <div class="divider"></div>

    <!-- 두 번째 섹션 -->
    <div class="section">
      <div class="section-header">
        <div class="section-title">Search On ‘22</div>
        <div class="play-all">
          <span class="play-icon">▶️</span> PLAY ALL
        </div>
      </div>
      <div class="video-row" id="section2"></div>
    </div>
  </div>

  <!-- 임시 썸네일 영상 데이터 및 렌더링 -->
  <script>
    // 임시 썸네일 카드에 표시될 영상 정보 배열
    const sampleVideos = [
      {
        thumbnail: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg",
        duration: "23:45",
        title: "YouTube",
        channelName: "Google",
        views: "1.2M views",
        uploadDate: "2 months ago",
        description: "YouTube official video"
      },
      {
        thumbnail: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png",
        duration: "15:20",
        title: "Instagram",
        channelName: "Meta",
        views: "980K views",
        uploadDate: "1 month ago",
        description: "Instagram launch"
      },
      {
        thumbnail: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg",
        duration: "19:55",
        title: "Facebook",
        channelName: "Meta",
        views: "2.3M views",
        uploadDate: "3 months ago",
        description: "Facebook update"
      },
      {
        thumbnail: "https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg",
        duration: "45:00",
        title: "Netflix",
        channelName: "Netflix Inc",
        views: "4.2M views",
        uploadDate: "5 months ago",
        description: "Netflix new series"
      },
      {
        thumbnail: "https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg",
        duration: "10:30",
        title: "Twitter",
        channelName: "X",
        views: "740K views",
        uploadDate: "1 week ago",
        description: "Twitter changes"
      }
    ];

// 카드 생성 함수 - 특정 섹션에 영상 카드들을 동적으로 렌더링하는 함수
function renderVideos(sectionId) {
  // HTML에서 전달받은 섹션 ID에 해당하는 요소를 찾음
  const container = document.getElementById(sectionId);

  // sampleVideos 배열의 각 비디오 데이터를 순회하면서 카드 생성
  sampleVideos.forEach((video) => {
    // 새로운 div 요소 생성 (비디오 카드 하나)
    const videoCard = document.createElement("div");
    // 비디오 카드에 클래스 추가 (스타일 적용을 위해)
    videoCard.classList.add("video-card");

    // 카드의 내부 HTML 구조를 템플릿 리터럴을 이용해 작성
    videoCard.innerHTML = `
      <div class="video-thumbnail">
        <img src="${video.thumbnail}" alt="Video Thumbnail" /> <!-- 썸네일 이미지 -->
        <div class="video-duration">${video.duration}</div> <!-- 영상 재생 시간 -->
      </div>
      <div class="video-info">
        <div class="video-title">${video.title}</div> <!-- 영상 제목 -->
        <div class="video-meta">${video.channelName} · ${video.views} · ${video.uploadDate}</div> <!-- 채널명, 조회수, 업로드 날짜 -->
      </div>
    `;

    // 완성된 비디오 카드를 컨테이너에 추가
    container.appendChild(videoCard);
  });
}


    // 두 섹션에 영상 표시
    renderVideos('section1');
    renderVideos('section2');
  </script>

</body>
</html>
