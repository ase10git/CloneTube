<template id="content-template">
    <div class="content">
        <!-- 썸네일 부분 -->
        <div class="thumbnail-box">
            <div class="thumbnail">
                <a class="thumbnail-link" href="#">
                    <div class="thumbnail-img-box">
                    <img src="" class="thumbnail-img">
                    </div>
                </a>
            </div>              
        </div>
                    <div class="hover-overlay-wrap">
                        <div class="hover-overlay-box">
                            <img src="" alt="" class="hover-icon"></img>
                        </div>
                        <div class="hover-overlay-box">
                            <img src="" alt="" class="hover-icon"></img>
                        </div>
                    </div>
                    <div class="overlay-wrap">
                        <div class="overlay-box">
                            <img class="overlay-icon"></img>
                        </div>
                        <div class="overlay-box">
                            <span class="running-time"></span>
                        </div>
                    </div>

<!-- 영상 정보 부분 -->
<div class="details">
    <div class="meta">
        <h3 class="video-header">
            <div class="video-title-container">
                <img src="" alt="채널 프로필" class="avatar-img">
                <a href="#" class="video-title-link">
                    <span class="video-title"></span>
                </a>
            </div>
        </h3>
        
        <div class="metadata">
            <div class="channel">
                <div class="channel-box">
                    <span class="channel-name">채널명</span>
                </div>
                <div class="channel-box">
                    <span class="badge-icon">✔</span>
                </div>
            </div>
            <div class="spectator">
                <div class="spectator-box">
                    <span class="spectator-number">조회수</span>
                    <span class="spectator-line">•</span>
                    <span class="upload-time">10시간 전</span>
                </div>
            </div>
        </div>
    </div>
</div>

                <!-- 비디오 메뉴 부분 -->
                <div class="menu" style="display: none;">
                    <div class="menu-btn-wrap">
                        <button class="menu-btn">
                            <div class="btn-icon-box">
                                <!-- 점 3개 아이콘 박스 -->
                                <img src="" alt="" class="btn-icon">
                            </div>
                        </button>
                    </div>
                    <div class="menu-list">
                        <ul class="menu-items">
                            <!-- 
                            "비디오 메뉴 목록" 여러 개 배치
                            template 태그를 사용힌
                            li class="menu-item" 가 들어갈 자리 
                            -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!-- 비디오 메뉴 목록 -->
<template id="menu-template">
    <li class="menu-item">
        <button class="menu-btn">
            <span class="menu-item-line">
                <div class="menu-icon-box">
                    <img src="" alt="" class="menu-icon-img">
                </div>
            </span>
            <span class="menu-name"></span>
        </button>
    </li>
</template>
