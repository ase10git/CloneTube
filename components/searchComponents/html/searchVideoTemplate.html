<!-- 비디오 목록 -->
<template id="content-template">
    <div class="content">
        <!-- 썸네일 부분 -->
        <div class="thumbnail-box">
            <a class="video-link" href="#">
                <div class="thumbnail">
                    <img src="" class="thumbnail-img" alt="">
                </div>

                <!-- hover 시 표현되는 레이어 -->
                <div class="hover-overlay-wrap">
                    <div class="hover-overlay-inner-wrap">
                        <div class="hover-overlay-box">
                            <img src="../../../images/clock.svg" alt="clock-icon" class="hover-icon"></img>
                        </div>
                        <div class="hover-overlay-text-box">나중에 보기</div>
                    </div>
                    <div class="hover-overlay-inner-wrap">
                        <div class="hover-overlay-box">
                            <img src="../../../images/list-play.svg" alt="list-play-icon" class="hover-icon"></img>
                        </div>
                        <div class="hover-overlay-text-box">재생목록에 추가</div>
                    </div>
                </div>

                <div class="overlay-wrap">
                    <div class="overlay-box">
                        <div class="overlay-play-box">
                            <img src="../../../images/play.svg" alt="play-icon"></img>
                        </div>
                        <div class="overlay-time-box">
                            <span class="running-time">10:00</span>
                        </div>
                    </div>
                </div>     
            </a>    
        </div>
        <!-- 영상 정보 부분 -->
        <div class="details">
            <div class="meta">
                <div class="video-info">
                    <div class="video-header-box">
                        <h3 class="video-title">영상제목</h3>
                    </div>
                    <div class="video-meta">
                        <span class="spectator-number">조회수</span>
                        <span class="spectator-line">•</span>
                        <span class="upload-time">10시간 전</span>
                    </div>
                </div>
                <div class="channel-meta">
                    <a href="#" class="channel-link">
                        <div class="channel-avatar-box">
                            <img src="" alt="채널 프로필" class="avatar-img">
                        </div>
                        <span class="channel-name">채널명</span>
                        <div class="channel-badge-box">
                            <img src="../../../images/check-lg.svg" alt="badge-icon" class="badge-icon">
                        </div>
                    </a>
                </div>
                <div class="video-desc-box">
                    <span class="video-description">영상설명</span>
                </div>
            </div>
            <!-- 비디오 메뉴 버튼 -->
            <div class="video-menu">
                <div class="menu-btn-wrap">
                    <button class="menu-toggle-btn">
                        <!-- 점 3개 아이콘 박스 -->
                        <img src="" alt="three-dot-icon" class="btn-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
