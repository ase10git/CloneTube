<!-- 비디오 목록 -->
<template id="content-template">
    <div class="content">
        <!-- 썸네일 부분 -->
        <div class="thumbnail-box">
            <a class="video-link">
                <div class="thumbnail">
                    <img src="" class="thumbnail-img">
                </div>
    
                <!-- hover 시 표현되는 레이어 -->
                <div class="hover-overlay-wrap">
                    <div class="hover-overlay-inner-wrap">
                        <div class="hover-overlay-box">
                            <img src="../../../images/clock.svg" alt="clock-icon" class="hover-icon"></img>
                        </div>
                        <div class="hover-overlay-text-box">나중에 보기</div>
                    </div>
                    <div class="hover-overlay-inner-wrap">
                        <div class="hover-overlay-box">
                            <img src="../../../images/list-play.svg" alt="list-play-icon" class="hover-icon"></img>
                        </div>
                        <div class="hover-overlay-text-box">재생목록에 추가</div>
                    </div>
                </div>
    
                <div class="overlay-wrap">
                    <div class="overlay-box">
                        <div class="overlay-time-box">
                            <span class="running-time">10:00</span>
                        </div>
                    </div>
                </div> 
            </a>
        </div>

        <!-- 영상 정보 부분 -->
        <div class="details">
            <div class="profile-box">
                <a class="channel-link">
                    <img src="" alt="채널 프로필" class="avatar-img">
                </a>
            </div>
            <div class="meta">
                <div class="metadata">
                    <div class="video-title-box">
                        <h3 class="video-title">비디오 제목</h3>
                    </div>
                    <div class="channel-box">
                        <a class="channel-link channel-name">채널명</a>
                    </div>
                    <div class="video-meta">
                        <span class="spectator-number">조회수</span>
                        <span class="spectator-line">•</span>
                        <span class="upload-time">10시간 전</span>
                    </div>
                </div>
            </div>
            <!-- 비디오 메뉴 버튼 -->
            <div class="video-menu">
                <div class="menu-btn-wrap">
                    <button class="menu-toggle-btn">
                        <!-- 점 3개 아이콘 박스 -->
                        <img src="" alt="three-dot-icon" class="btn-icon">
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
